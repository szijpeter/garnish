name: Feature request
description: Propose an improvement or new capability
title: "feat: "
labels:
  - enhancement
body:
  - type: input
    id: module
    attributes:
      label: Related module
      description: Leave empty if this is cross-cutting.
      placeholder: clipboard
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What pain point are you trying to solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Describe API shape and expected behavior.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Existing libraries or workarounds you evaluated.
