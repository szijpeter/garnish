name: Android Instrumented

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

concurrency:
  group: android-instrumented-${{ github.ref }}
  cancel-in-progress: true

jobs:
  connected-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v5
        with:
          distribution: "zulu"
          java-version: "21"
      - uses: gradle/actions/setup-gradle@v4
      - name: Run connectedDebugAndroidTest
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          profile: pixel_7
          disable-animations: true
          script: ./gradlew :androidApp:connectedDebugAndroidTest --no-daemon
      - name: Upload connected test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-connected-test-reports
          path: |
            androidApp/build/reports/androidTests/
            androidApp/build/outputs/androidTest-results/
