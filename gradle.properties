#Kotlin
kotlin.code.style=official
kotlin.daemon.jvmargs=-Xmx3072M

#Gradle
org.gradle.jvmargs=-Xmx4096M -Dfile.encoding=UTF-8
org.gradle.configuration-cache=true
org.gradle.caching=true

#Android
android.nonTransitiveRClass=true
android.useAndroidX=true

#Publishing
GROUP=com.garnish
VERSION_NAME=0.1.0-SNAPSHOT

# Maven Central via Central Portal (vanniktech maven publish plugin)
# Credentials and signing secrets are provided via environment variables:
# ORG_GRADLE_PROJECT_mavenCentralUsername
# ORG_GRADLE_PROJECT_mavenCentralPassword
# ORG_GRADLE_PROJECT_signingInMemoryKey
# ORG_GRADLE_PROJECT_signingInMemoryKeyPassword
mavenCentralPublishing=true
signAllPublications=true
# Keep manual release as the default; CI can opt into automatic release.
mavenCentralAutomaticPublishing=false

# POM metadata
POM_NAME=Garnish
POM_DESCRIPTION=Small, focused Kotlin Multiplatform primitives for common mobile system tasks.
POM_INCEPTION_YEAR=2026
POM_URL=https://github.com/szijpeter/garnish

POM_LICENSE_NAME=Apache-2.0
POM_LICENSE_URL=https://www.apache.org/licenses/LICENSE-2.0.txt
POM_LICENSE_DIST=repo

